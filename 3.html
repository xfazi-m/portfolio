    <script>
        function copyDiscordNick() {
            const nick = document.getElementById('discord-nick').innerText;
            const btnText = document.getElementById('copy-text-comp');
            const toast = document.getElementById('toast-comp');

            const el = document.createElement('textarea');
            el.value = nick;
            el.setAttribute('readonly', '');
            el.style.position = 'absolute';
            el.style.left = '-9999px';
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100', '-translate-y-1');
            
            const originalText = btnText.innerText;
            btnText.innerText = "Skopiowano!";

            setTimeout(() => {
                toast.classList.add('opacity-0');
                toast.classList.remove('opacity-100', '-translate-y-1');
                btnText.innerText = originalText;
            }, 2000);
        }
    </script>
